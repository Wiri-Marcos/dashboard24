<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard - Indicadores</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', Arial, sans-serif;
        margin: 0;
        background: linear-gradient(120deg, #232526, #414345);
        min-height: 100vh;
        color: #f5f5f5;
      }
      .container {
        max-width: 700px;
        margin: 40px auto;
        padding: 30px 20px;
        background: rgba(34, 40, 49, 0.95);
        border-radius: 18px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }
      h1 {
        text-align: center;
        font-weight: 700;
        letter-spacing: 1px;
        margin-bottom: 32px;
        color: #00adb5;
        text-shadow: 0 2px 8px #222;
      }
      .card {
        padding: 24px 20px;
        border: none;
        margin-bottom: 24px;
        border-radius: 12px;
        background: linear-gradient(120deg, #393e46 60%, #222831 100%);
        box-shadow: 0 2px 8px 0 rgba(0,0,0,0.15);
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .card:hover {
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 8px 24px 0 rgba(0,0,0,0.25);
      }
      .card h3 {
        margin-top: 0;
        color: #00adb5;
        font-weight: 700;
        margin-bottom: 12px;
      }
      .card p, .card ul {
        font-size: 1.2em;
        margin: 0;
      }
      ul#top5_disparos {
        list-style: none;
        padding: 0;
      }
      ul#top5_disparos li {
        background: #00adb5;
        color: #222831;
        margin-bottom: 6px;
        padding: 8px 14px;
        border-radius: 6px;
        font-weight: 500;
        box-shadow: 0 1px 4px 0 rgba(0,0,0,0.10);
        transition: background 0.2s, color 0.2s;
      }
      ul#top5_disparos li:hover {
        background: #393e46;
        color: #00adb5;
      }
      @media (max-width: 800px) {
        .container { max-width: 98vw; padding: 10px; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Dashboard de Monitoramento</h1>
      <div class="card">
        <h3>Clientes sem sinal:</h3>
        <p id="clientes_sem_sinal">Carregando...</p>
      </div>
      <div class="card">
        <h3>O.S. em atraso:</h3>
        <p id="os_em_atraso">Carregando...</p>
      </div>
      <div class="card">
        <h3>Top 5 Clientes com mais disparos:</h3>
        <ul id="top5_disparos">Carregando...</ul>
      </div>
      <div class="card">
        <h3>Atualização Cadastral:</h3>
        <p id="percentual_atualizacao">Carregando...</p>
      </div>
    </div>
    <script>
      async function atualizarDashboard() {
        const response = await fetch("/api/dashboard");
        const data = await response.json();
        document.getElementById("clientes_sem_sinal").textContent = data.clientes_sem_sinal;
        document.getElementById("os_em_atraso").textContent = data.os_em_atraso;
        const top5 = data.top5_disparos;
        const ul = document.getElementById("top5_disparos");
        ul.innerHTML = "";
        top5.forEach(cliente => {
          const li = document.createElement("li");
          li.textContent = cliente;
          ul.appendChild(li);
        });
        document.getElementById("percentual_atualizacao").textContent = data.percentual_atualizacao;
      }
      setInterval(atualizarDashboard, 5000);
      atualizarDashboard();
    </script>
  </body>
</html>
